name: Build and push Docker image

on:
  push:
    branches: &branches
      - master
    paths: &paths
      - ".github/workflows/build.yaml"
      - "locales/**.po"
      - "userbot/**"
      - ".dockerignore"
      - "dev-requirements.txt"
      - "Dockerfile"
      - "requirements.txt"
  pull_request:
    branches: *branches
    paths: *paths

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build Docker image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker BuildX
        uses: docker/setup-buildx-action@v2

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GH_PACKAGES_PAT }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # A separate PAT is required to be able to trigger a deployment.
          # More: https://docs.github.com/en/actions/using-workflows/triggering-a-workflow
          github-token: ${{ secrets.GH_PACKAGES_PAT }}
